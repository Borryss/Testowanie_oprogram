{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your dialogs</title>
    <link rel="stylesheet" href="{% static 'main/css/dialogs.css' %}">
</head>
<body>
    <div class="container">
        <div class="navigation-buttons">
            <a href="{% url 'home' %}"><button type="button">Home</button></a>
        </div>
        <p class="username">User: {{ user.username }}</p>
        <h2>Your dialogs</h2>

        <ul>
            {% for u in users %}
                <li>
                    <a href="{% url 'dialog' u.id %}">
                        {{ u.username }}
                    </a>
                </li>
            {% empty %}
                <p>No dialogs yet.</p>
            {% endfor %}
        </ul>

    </div>

</body>
</html>
