{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'LogingUserSystem/css/main.css' %}">
    <script src="https://kit.fontawesome.com/53492ed61f.js" crossorigin="anonymous"></script>


</head>

<body>
    <main>
        <h2>Registration</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Register</button>
        </form>
        <a href="{% url 'login' %}">Login</a>
    </main>
</body>

</html>
